        <h1>Sign Up</h1>

        <form>
            <div><label for="user_first_name">First Name:</label><br>
                <input type="text" id="user_first_name" name="user_first_name" required>
            </div>
            <div><label for="user_last_name">Last Name:</label><br>
                <input type="text" id="user_last_name" name="user_last _name" required>

            </div>
            <div>
                <label for="user_password">Password:</label><br>
                <input type="password" id="user_password" name="user_password" required>
            </div>
            <div> <label for="password">Confirm Password:</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password" required>
            </div><br><br>
            <div>
               <button type="submit" value="Submit">
            </div>
        </form>
        <style>
            input:focus:invalid {
                border: 2px solid red;
            }
        </style>
